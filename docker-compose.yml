version: "3.5"

services:
  app:
    container_name: status-check
    build:
      context: ./
    ports:
      - 3000:3000/tcp
    command: bash /go/src/entrypoint.sh
  postgres:
    image: postgres
    container_name: postgres-status-check
    ports:
      - 5432:5432/tcp
    volumes:
      - ./database/psql/init.sql:/docker-entrypoint-initdb.d/init.sql
